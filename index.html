<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/93b7370090.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="green-background"></div>
        <div id="boolzap">
            <!-- HEADER -->
            <header>
                <div class="left-header">
                    <div class="user">
                        <img src="img/avatar_io.jpg" alt="user avatar">
                        <span>Sofia</span>
                    </div>
                    <div class="menu">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="right-header">
                    <div class="user">
                        <img src="img/avatar_io.jpg" alt="user avatar">
                        <div class="user-text">
                            <span>Michele</span>
                            <p>Ultimo accesso oggi alle 12:00</p>
                        </div>
                    </div>
                    <div class="menu">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </header>
            <!-- MAIN -->
            <main>
                <div class="left-main">
                    <section class="notifiche-setting">
                        <i class="fa-regular fa-bell-slash"></i>
                        <div class="notifiche-text">
                            <p>Ricevi notifiche di nuovi messagi</p>
                        <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </section>
                    <section class="search-bar">
                        <div class="search-container">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span>Cerca o inizia una nuova chat</span>
                        </div>
                    </section>
                    <section class="contact-list">
                        <div class="contact">
                            <img src="img/avatar_1.jpg" alt="avatar">
                            <div class="contact-text">
                                <span>Michele</span>
                                <p>Ultimo messaggio inviato</p>
                            </div>
                            <span class="time">12:00</span>
                    </section>
                </div>
                <div class="right-main">
                    <section class="messages">
                        <div class="message-container">
                            <div class="message received">Hai aperto la repo?</div>
                            <div class="message received">Ricordati di pushare</div>
                            <div class="message sent">Tutto fatto!</div>
                        </div>
                    </section>
                    <div class="write-container">
                        <i class="fa-regular fa-face-smile"></i>
                        <div class="write-message">
                            <span>Scrivi un messaggio</span>
                        </div>
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
